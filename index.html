<html ng-app="store">
    <head>
        <link rel="stylesheet" type="text/css" href="/Users/lyk/Desktop/AngularJS/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
    </head>
    <body>
        <div ng-controller="StoreController as store">              <!--  The scope of the controller is only inside here...  -->

        {{store.product.name}}     <!-- would never print a value! -->

        <script type="text/javascript" src="app.js"></script>
    </body>
</html>

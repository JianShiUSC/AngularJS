<!DOCTYPE html>
<html ng-app="store">
    <head>
        <link rel="stylesheet" type="text/css" href="/Users/lyk/Desktop/AngularJS/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
    </head>
    <body ng-controller="StoreController as store">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="product in store.products">
                <h3>
                    {{product.name}}
                    <!-- {{product.images[1].full}} -->
                    <em class="pull-right">{{product.price | currency}}</em>
                    <img ng-src="{{product.images[0].thumb}}"/>
                </h3>
            </li>
        </ul>

        <script type="text/javascript" src="/Users/lyk/Desktop/AngularJS/angular.min.js"></script>
        <script type="text/javascript" src="app1.js"></script>
    </body>
</html>
